<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<head>
  <meta charset="UTF-8">
  <title>Microsoft MakeCode</title>
  <meta name="Description" content="A JavaScript Blocks Editor" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- @include indexhead.html -->

  <style>
    .targets.segment {
      min-height: 700px;
    }
    
    .targets h2 {
      font-size: 1.5em;
      font-weight: normal;
      margin-top: 0.2em;
      white-space: nowrap;
    }

    .targets .welcomeheader {
      font-weight: 300;
    }

    .masthead.segment {
      min-height: 250px;
      padding: 1em 0em;
    }
    
    .masthead h1.ui.header {
      margin-top: 1em;
      margin-bottom: 0em;
      font-size: 4em;
      font-weight: normal;
    }
    
    .masthead h2 {
      font-size: 1.7em;
      font-weight: normal;
      margin-top: 0.2em;
      margin-bottom: 2em;
    }
    
    .ui.vertical.stripe {
      padding: 8em 0em;
    }
    
    .ui.vertical.stripe h3 {
      font-size: 1.8em;
    }
    
    .ui.vertical.stripe .button + h3,
    .ui.vertical.stripe p + h3 {
      margin-top: 3em;
    }
    
    .ui.vertical.stripe .floated.image {
      clear: both;
    }
    
    .ui.vertical.stripe p {
      font-size: 1.1em;
    }
    
    .ui.vertical.stripe .horizontal.divider {
      margin: 3em 0em;
    }
    
    .quote.stripe.segment {
      padding: 0em;
    }
    
    .quote.stripe.segment .grid .column {
      padding-top: 5em;
      padding-bottom: 5em;
    }
    
    .footer.segment {
      padding: 5em 0em;
    }

    .ui.header.makecode {
      font-size: 1.5em;
      font-weight: normal;
      color: white;
    }
    
    .ui.inverted.targets {
      background: #2a7af3;
    }

    .ui.inverted.masthead {
      background: #34495e;
    }

    .targets > .ui.cards {
      padding: 2rem;
    }

    .ui.cards > .card {
      box-shadow: none;
      vertical-align: bottom;
    }

    .targets > .ui.cards > .card > .image, .ui.card > .image {
      padding: 1.5rem;
    }
    .targets > .ui.cards > .card > .image > img, .ui.card > .image > img {
      height: 200px;
    }
    
    .ui.inverted.white {
      background: none;
      color: 1px solid white;
    }

    @media only screen and (min-width: 1200px) {
        
      .targets > .ui.cards {
        padding: 5rem;
      }
      .targets > .ui.cards > .card > .image > img, .ui.card > .image > img {
        height: 250px;
      }

      .menubar {
        margin-left: 2rem;
      }
    }



  </style>
</head>

<body id='root' class='root'>

  <div class="pusher">

    <div class="ui inverted vertical center aligned segment targets">

      <div class="ui padded menubar">
        <div class="ui secondary menu">
          <div class="ui item medium image" style="margin:0.5em">
            <img class="ui image" style="width:100%;" src="/static/logo/Microsoft-MakeCode-logo-white.png" />
        </div>
        </div>
      </div>

      <div class="ui text container">
        <h1 class="ui inverted welcomeheader">Hello! Choose an editor to get started.</h1>
        <p>
        </p>
      </div>

      <div class="ui three stackable cards ">
          <!-- @include editorcards.html -->
      </div>

    </div>

  </div>

  <!-- @include footer.html -->
  <!-- @include tracking.html -->

</body>

</html>
